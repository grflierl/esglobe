<html>
<head>
<script>
sph=parent.getsph(location);

function init(){
sph.click=doclick;
sph.show("political.png");
sph.orient(0,0);
}
function finis(){
    sph.click=null;
}

function rnd(v,n){
    return Math.round(v*n)/n;
}
function copyText(field,msg)
{
  document.getElementById(field).value=msg;
}
function doclick(xy,latlon){
// returns [x,y] on a -1 to 1 and [lat,lon]
    gmfile=document.getElementById("gmdataset").value;
    lat=rnd(latlon[0],10);
    lon=rnd(latlon[1],10);
    sph.orient(lat,lon);
    copyText("m2lat",lat);
    copyText("m2lon",lon);
    document.getElementById("plot").src="gm.php?"+gmfile+","+lat+","+lon;
}
</script>
</head>

<body onload='init()' onunload='finis()' style='background-color:#aabbcc'>
  <h1>Click on the map for Gapminder data</h1>
<select id='gmdataset'>
<option value='0'>Agricultural water withdrawal (% of total)</option>
<option value='1'>Desalinated water produced (billion cu meters)</option>
<option selected value='2'>Improved water source, overall access (%)</option>
<option value='3'>Improved water source, rural access (%)</option>
<option value='4'>Improved water source, urban access (%)</option>
<option value='5'>Industrial water withdrawal (% of total)</option>
<option value='6'>Internal renewable water (cu meters per person)</option>
<option value='7'>Municipal water withdrawal (% of total)</option>
<option value='8'>Municipal water withdrawal (cu meters per person)</option>
<option value='9'>Renewable water (cu meters per person)</option>
<option value='10'>Total water withdrawal (billion cu meters)</option>
<option value='11'>Water and sanitation aid given (% of aid)</option>
<option value='12'>Water withdrawal (cu meters per person)</option>
</select>
<hr/>

  (It takes 5-10 seconds for response.)
  <p>
<h2>Position:</h2>
Lat <input type="text" id="m2lat"  name="lat" size=4 value="0">
Lon <input type="text" id="m2lon" name="lon" size=4 value="0"><br/>
</p>

<p>
<img id="plot" style='width:100%'></img>
</p>
</body>
</html>
